<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container page-header">
            <img src="./assets/img/chef_hat.png" alt="site logo">
            <h1>Les petits plats</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-main input-group input-group-lg mb-4">
                <input type="text" class="form-control" placeholder="Rechercher une recette">
                <span class="input-group-text">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
        <div class="tags-container container" id="tags-container"></div>
        <div class="container search-wrapper">
            <div class="advanced-search">
                <div class="advanced-search__wrapper">
                    <div class="dropdown-container">
                        <div class="listbox-dropdown" id="ingredients">
                            <div class="listbox-dropdown__header text-bg-primary">
                                <input type="text" value="IngrÃ©dients" class="listbox-dropdown__input text-bg-primary">
                                <div class="arrow-container" tabindex="0">
                                    <span class="arrow" tabindex="0"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="advanced-search__wrapper">
                    <div class="dropdown-container">
                        <div class="listbox-dropdown" id="appliances">
                            <div class="listbox-dropdown__header text-bg-success">
                                <input type="text" value="Appareils" class="listbox-dropdown__input text-bg-success">
                                <div class="arrow-container" tabindex="0">
                                    <span class="arrow" tabindex="0"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="advanced-search__wrapper">
                    <div class="dropdown-container">
                        <div class="listbox-dropdown" id="ustensils">
                            <div class="listbox-dropdown__header text-bg-danger">
                                <input type="text" value="Ustensiles" class="listbox-dropdown__input text-bg-danger">
                                <div class="arrow-container" tabindex="0">
                                    <span class="arrow" tabindex="0"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="grid">
        </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
